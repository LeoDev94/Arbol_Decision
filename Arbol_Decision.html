<nav class="navbar navbar-light bg-danger">
    <a class="recargar navbar-brand" href="#">Regresar al Inicio</a>
</nav>

<div class="card w-50 mx-auto shadow-sm py-0 mt-5 mb-5 rounded">
    <h5 id="numPregunta" class="card-header ml-3 mb-2 shadow-lg rounded pb-4 pt-4" style="margin-top: -20px;background: linear-gradient(60deg,#ef5350,#d32f2f)">Pregunta</h5>
    <div class="card-body">
        <div id="carouselExampleIndicators" style="margin-bottom: -30px;padding-bottom: 30px" class="carousel slide" data-interval="false" data-wrap="false" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" class="indicador" data-slide-to="0" class="active"></li>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="c_previous" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a id="c_next" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
